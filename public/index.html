<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamer</title>
  <link rel="stylesheet" href="index.css">

  <!-- Google Fonts Things -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Modak&display=swap" rel="stylesheet"></head>

  <!-- Bootstrap things -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="firebase-init.js" type="module"></script>
  <script src="index.js" type="module"></script>

  <link rel="icon" type="image/x-icon" href="/favicon.png">

</head>
<body>
  <!-------------------- NAVBARS ---------------------------------------------->
  <nav id="main-top-nav" class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a id="logo" class="navbar-brand" href="#">Dreamer</a>
      <button type="button" id="sign-out-button" class="btn btn-light">Sign Out</button>
      <img id="user-image"/>
    </div>
  </nav>

  <ul id="main-side-nav" class="nav flex-column nav-pills">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#"><i class="bi-journals nav-icon"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="./mindmap.html"><i class="bi-diagram-3 nav-icon"></i></a>
    </li>
    <li class="nav-item" style="position: absolute; bottom: 0;">
      <a class="nav-link" aria-current="page" href="#"><i class="bi-gear nav-icon"></i></a>
    </li>
  </ul>

  <!-------------------- MAIN BODY -------------------------------------------->
  <div id="main-body" class="row g-0">

    <!-------------------- DREAMS NOTE LIST ----------------------------------->
    <div id="dreams-list-container" class="">
      <div id="dreams-top">
        <h1>
          Dreams
          <i id="calendar-button" class="bi-calendar-event" style="float: right;"></i>
          <i id="new-dream-icon" class="bi-plus" style="float: right;"></i>
        </h1>
      </div>
      <ul id="dreams-list" class="list-group">
        <li id="new-dream" class="list-group-item"><i class="bi-plus"></i></li>
      </ul>
    </div>
    
    <!-------------------- CONTENT CONTAINER ---------------------------------->
    <div id="dream-container" class="">

      <div id="calendar-container" class="">
        <div id="calendar" class="card position-absolute top-50 start-50 translate-middle">
          <div class="card-header">
            <h2>June 2023</h2>
          </div>   
          <div class="card-body"></div>
          <table class="table table-hover">
            <tbody>
              <tr>
                <td colspan="4"></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
              </tr>
              <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
              </tr>
              <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
              </tr>
              <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
              </tr>
              <tr>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td></td>
              </tr>
            </tbody>
          </table>   

        </div>
      </div>

      <nav id="dream-text-nav" class="navbar navbar-expand">
        <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><h3 id="dream-title"></h3></li>
            </ul>
            <ul class="navbar-nav">
              <li id="del-dream" class="nav-item d-flex">
                <i class="bi-trash" style="font-size: 24px;"></i>
              </li>
            </ul>
          </div>

        </div>
      </nav>

      <div id="dream-body">

        <div id="analysis-popup" class="popup-container">
          <div class="card popup-card">
            <div class="card-body">
              <button type="button" class="btn-close" aria-label="Close" onclick="closePopups()"></button>
              <h2 class="card-title">Your anaysis</h2>
              <p id="analysis-popup-content" class="card-text placeholder-glow">
                <span class="placeholder col-1"></span>
                <span class="placeholder col-1"></span>
                <span class="placeholder col-3"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-3"></span>
                <span class="placeholder col-2"></span>
                <span class="placeholder col-5"></span>
                <span class="placeholder col-1"></span>
                <span class="placeholder col-2"></span>
                <span class="placeholder col-3"></span>
                <span class="placeholder col-2"></span>
                <span class="placeholder col-3"></span>
                <span class="placeholder col-3"></span>
                <span class="placeholder col-1"></span>
              </p>
            </div>
        </div>
        </div>

        <div id="story-popup" class="popup-container">
          <div class="card popup-card">
            <div class="card-body">
              <button type="button" class="btn-close" aria-label="Close" onclick="closePopups()"></button>
              <h2 class="card-title">Your Story</h2>
              <p id="story-popup-content" class="card-text placeholder-glow">
                <span class="placeholder col-1"></span>
                <span class="placeholder col-1"></span>
                <span class="placeholder col-3"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-3"></span>
                <span class="placeholder col-2"></span>
                <span class="placeholder col-5"></span>
                <span class="placeholder col-1"></span>
                <span class="placeholder col-2"></span>
                <span class="placeholder col-3"></span>
                <span class="placeholder col-2"></span>
                <span class="placeholder col-3"></span>
                <span class="placeholder col-3"></span>
                <span class="placeholder col-1"></span>
              </p>
            </div>
          </div>
        </div>
        
        <ul id="dream-functions" class="invisible">
          <li id="story-button" type="button" class="btn btn-primary">
            <i class="bi-book-half"></i>
            Story
          </li>
          <li id="analyze-button" type="button" class="btn btn-primary">
            <i class="bi-search-heart"></i>
            Analyze
          </li>
        </ul>
        
        <div id="dream-textarea-container"></div>
      </div>
    </div>
  </div>

</body>

<script>
  function closePopups(){
      document.getElementById("analysis-popup").style.display = "none";
      document.getElementById("story-popup").style.display = "none";
    }
</script>

</html>
