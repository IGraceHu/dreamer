<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamer</title>
  <link rel="stylesheet" href="index.css">

  <!-- Bootstrap things -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="firebase-init.js" type="module"></script>
  <script src="index.js" type="module"></script>

  <link rel="icon" type="image/x-icon" href="/favicon.png">

</head>
<body>
  <!-------------------- NAVBARS ---------------------------------------------->
  <nav id="main-top-nav" class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dreamer</a>
      <button id="signOutButton">Sign Out</button>
      <img id="userImage"/>
    </div>
  </nav>

  <ul id="main-side-nav" class="nav flex-column nav-pills">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#"><i class="bi-journals nav-icon"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="/mindmap.html"><i class="bi-diagram-3 nav-icon"></i></a>
    </li>
    <li class="nav-item" style="position: absolute; bottom: 0;">
      <a class="nav-link" aria-current="page" href="#"><i class="bi-gear nav-icon"></i></a>
    </li>
  </ul>

  <!-------------------- MAIN BODY -------------------------------------------->
  <div id="main-body" class="row g-0 align-items-start">

    <!-------------------- DREAMS NOTE LIST ----------------------------------->
    <div id="dreams-list-container" class="col-4">
      <div id="dreams-top"><h1>Dreams<i class="bi-calendar-event" style="float: right;"></i></h1></div>
        <ul id="dreams-list" class="list-group">
          <li id="new-dream" class="list-group-item"><i class="bi-plus"></i></li>
        </ul>
    </div>
    
    <!-------------------- CONTENT CONTAINER ---------------------------------->
    <div id="dream-container" class="col-8">

      <nav id="dream-text-nav" class="navbar navbar-expand">
        <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto"></ul>
            <ul class="navbar-nav">
              <li id="del-dream" class="nav-item d-flex">
                <i class="bi-trash" style="font-size: 24px;"></i>
              </li>
            </ul>
          </div>

        </div>
      </nav>

      <div id="dream-body">

        <div id="interpretation-popup" class="popup-container">
          <div class="card popup-card">
            <div class="card-body">
              <button type="button" class="btn-close" aria-label="Close" onclick="closePopups()"></button>
              <h2 class="card-title">Your Interpretations</h2>
              <p id="interpretation-popup-content" class="card-text">default text</p>
            </div>
        </div>
        </div>

        <div id="story-popup" class="popup-container">
          <div class="card popup-card">
            <div class="card-body">
              <button type="button" class="btn-close" aria-label="Close" onclick="closePopups()"></button>
              <h2 class="card-title">Your Story</h2>
              <p id="story-popup-content" class="card-text">default text</p>
            </div>
          </div>
        </div>

        <ul id="dream-functions">
          <li id="interpret-button" type="button" class="btn btn-primary">
            <i class="bi-book-half"></i>
            Interpret
          </li>
          <li id="analyze-button" type="button" class="btn btn-primary">
            <i class="bi-search-heart"></i>
            Analyze
          </li>
        </ul>
        <div id="dream-textarea-container"></div>
      </div>
    </div>
  </div>

</body>

<script>
  function closePopups(){
      document.getElementById("interpretation-popup").style.display = "none";
      document.getElementById("story-popup").style.display = "none";
    }
</script>

</html>
